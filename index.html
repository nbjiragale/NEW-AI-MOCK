<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Mock Interview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#00A9FF',
              secondary: '#A0E9FF',
              dark: '#0A0A0A',
              light: '#CDF5FD',
              'slate-800': 'rgb(30 41 59)',
              'slate-700': 'rgb(51 65 85)',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'Menlo', 'Monaco', 'Consolas', '"Liberation Mono"', '"Courier New"', 'monospace'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'slide-in-right': 'slideInFromRight 0.5s ease-out forwards',
              'slide-out-left': 'slideOutToLeft 0.5s ease-out forwards',
              'pop-in': 'popIn 0.5s ease-out forwards',
              'fade-out': 'fadeOut 0.5s ease-out forwards',
              'blink': 'blink 1s step-end infinite',
              'pulse-subtle': 'pulseSubtle 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slideInFromRight: {
                '0%': { opacity: '0', transform: 'translateX(50px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              slideOutToLeft: {
                '0%': { opacity: '1', transform: 'translateX(0)' },
                '100%': { opacity: '0', transform: 'translateX(-50px)' },
              },
              popIn: {
                '0%': { transform: 'scale(0.5)', opacity: '0' },
                '70%': { transform: 'scale(1.1)', opacity: '1' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              fadeOut: {
                'from': { opacity: '1', transform: 'scale(1)' },
                'to': { opacity: '0', transform: 'scale(0.95)' },
              },
              blink: {
                '50%': { opacity: '0' },
              },
              pulseSubtle: {
                '0%, 100%': { transform: 'scale(1)', opacity: '0.8' },
                '50%': { transform: 'scale(1.15)', opacity: '1' },
              },
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@19.2.0/",
    "react": "https://aistudiocdn.com/react@19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@1.27.0/dist/index.js"
  }
}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
  html {
    scroll-behavior: smooth;
  }
  @keyframes gemini-spinner-dot-pulse {
    0%, 100% { transform: scale(0.6); opacity: 0.6; }
    50% { transform: scale(1.2); opacity: 1; }
  }
  .gemini-spinner-dot {
    animation: gemini-spinner-dot-pulse 1.4s infinite ease-in-out both;
  }
  .gemini-spinner-dot:nth-child(1) { animation-delay: -0.32s; }
  .gemini-spinner-dot:nth-child(2) { animation-delay: -0.16s; }

  @keyframes gradient-animation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  .animated-gradient {
    background: linear-gradient(-45deg, #0A0A0A, #1e293b, #00A9FF, #0A0A0A);
    background-size: 400% 400%;
    animation: gradient-animation 15s ease infinite;
  }
</style>
</head>
  <body class="bg-dark text-gray-200 font-sans animated-gradient">
    <div id="root"></div>
    <script type="module" src="/frontend/index.tsx"></script>
  </body>
</html>
